<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A35-Q1-movie-list-with-genres</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<!-- 初階版 -->
	<div class="container">
		<h2><div>初階版</h2>	
		<div class="row justify-content-between">
			<!-- RGB輸入區塊 -->
			<div class="col-6">
				<h
				3>RGB</h3>
				<form id="rgb-input">
					<div class="form-group row justify-content-between" id="rgb-red">
						<label class="col-1" for="formGroupExampleInput">R:</label>
    					<input class="col-8" type="text" class="form-control" placeholder="Red">
    					<div class="col-1 rounded border border-secondary"></div>
    					<div class="col-12 text-danger"></div>
					</div>
					<div class="form-group row justify-content-between" id="rgb-green">
						<label class="col-1" for="formGroupExampleInput">G:</label>
    					<input class="col-8" type="text" class="form-control"  placeholder="Green">
    					<div class="col-1 rounded border border-secondary"></div>
    					<div class="col-12 text-danger"></div>
					</div>
					<div class="form-group row justify-content-between" id="rgb-blue">
						<label class="col-1" for="formGroupExampleInput">B:</label>
    					<input class="col-8" type="text" class="form-control" placeholder="Blue">
    					<div class="col-1 rounded border border-secondary"></div>
    					<div class="col-12 text-danger"></div>
					</div>
					<button type="submit" class="btn btn-primary">Convert</button>
				</form>
			</div>
			<!-- HEX轉換區塊 -->
			<div class="col-4" id="hex-output">
				<h3>HEX</h3>
				<div class="border-secondary mb-4"></div>
				<div id="hex-background"></div>
			</div>
		</div>
	</div>
	<!-- 進階版 -->
	<hr></hr>
	<div class="container">
		<h2>進階版</h2>
		<div class="row" id="new-rgb-input">
			<div class="col-6">	
				<div class="row align-self-center" id="new-rgb-red">
					<label class="col-1" >R</label>
					<input class="col-3" type="range" name="color-slider" min="0" max="255">
					<label class="col-1"></label>
				</div>	
	  		</div>
	  		<div class="col-6 align-self-center">	
				<div class="row" id="new-rgb-green">
					<label class="col-1">G</label>
					<input class="col-3" type="range" name="color-slider" min="0" max="255">
					<label class="col-1"></label>
				</div>	
	  		</div>
	  		<div class="col-6 align-self-center">	
				<div class="row" id="new-rgb-blue">
					<label class="col-1">B</label>
					<input class="col-3" type="range" name="color-slider" min="0" max="255">
					<label class="col-1"></label>
				</div>	
	  		</div>
	  		<div class="col-6 align-self-center">
